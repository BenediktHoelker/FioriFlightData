# This is the resource bundle for FlightDataMasterDetail

#XTIT: Application name
appTitle=Flight Bookings

#YDES: Application description
appDescription=

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Flights ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter a Flight name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No Flights are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching Flights found

#XSEL: Option to sort the master list by fldate
masterSort1=Sort By <fldate>

#XSEL: Option to sort the master list by SEATSMAX
masterSort2=Sort By <SEATSMAX>

#XSEL: Option to filter the master list by SEATSMAX
masterFilterName=<SEATSMAX>

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by  if the value is less than 100
masterFilter1=<100 <>

#XSEL: Option to filter the master list by  if the value is greater than 100
masterFilter2=>100 <>

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by SEATSMAX
masterGroup1=<SEATSMAX> Group

#XGRP: Group header SEATSMAX
masterGroup1Header1=<SEATSMAX> 20 or less

#XGRP: Group header SEATSMAX
masterGroup1Header2=<SEATSMAX> higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=Booking

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the flightBookings table with no data
detailLineItemTableNoDataText=No Bookings

#XTIT: Title of the flightBookings table
detailLineItemTableHeading=Bookings

#XTIT: Title of the flightBookings table
detailLineItemTableHeadingCount=Bookings ({0})

#XGRP: Title for the PASSNAME column in the flightBookings table
detailLineItemTableIDColumn=Name

#XGRP: Title for the FORCURAM column in the flightBookings table
detailLineItemTableUnitNumberColumn=Amount in Foreign Currency
#XTIT: Save as tile app title
shareSaveTileAppTitle=FlightDataMasterDetail - {0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The FlightCollection not found text is displayed when there is no FlightCollection with this id
noObjectFoundText=This FlightCollection is not available

#YMSG: The FlightCollection not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No Flights are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=Flight

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.